<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>{% block title %}SnakeSon {% endblock %}</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
     <link rel="stylesheet" href="http://picturebag.qiniudn.com/monokai.css">
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a href="/">  Snake Son</a></h1>
            <h2 class="brand-tagline">来自龙的传人</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <!--{% url'home'%-->
                        <a class="button-success pure-button" href="/">主页</a>
                    </li>

                    <li class="nav-item">
                        <a class="button-success pure-button" href="/archives">归档</a>
                    </li>

                     <li class="nav-item">
                        <a class="pure-button" href="https://github.com/Andrew-liu/my_blog_tutorial">Github</a>
                    </li>

                     <li class="nav-item">
                        <a class="button-error pure-button" href="http://weibo.com/dinosaurliu">Weibo</a>
                    </li>

                     <li class="nav-item">
                        <a class="button-success pure-button" href="/">专题</a>
                    </li>

                    <li class="nav-item">
                       <form class="pure-form" action="/search" method="get">
                            <input type="text" class="pure-input-rounded pure-u-1" name="s"  placeholder="search">
                        </form>
                    </li>

                    <li class="nav-item">
                        <a class="button-success pure-button" href="/aboutme">About Me</a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="http://andrewliu.tk/about/">About Me</a></li>
                        <li><a href="http://twitter.com/yuilibrary/">Twitter</a></li>
                        <li><a href="http://github.com/yahoo/pure/">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
